<head>
   <!-- Metas -->
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="Description"
      content="A trail experience application, allows the user to share and search trail experiences">
   <meta name="keywords" content="trails, hiking, foot-trails, mountain, nature">
   <meta name="author" content="Konstantina Strantzali">
   <!-- Favicon -->
   <link rel="icon" type="image/x-icon" sizes="192x192" href="{{ url_for('static', filename='images/favicon.ico') }}">
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      type="text/css">
   <!-- Bootstrap -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      type="text/css">
   <!-- CSS -->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">

   <title>My trail</title>
</head>
<header>
   <!-- Navigation Bar copied from Bootstap 5 documentation and then modified -->
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
         <a class="navbar-brand" href="#"><i class="fa-solid fa-tree logo"></i>MyTrail</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">
            <ul class="navbar-nav ">
               <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="{{ url_for('trails') }}">Trails</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('add_trail') }}">Add Trails</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Profile</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('register') }}" tabindex="-1" aria-disabled="true">Register</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('login') }}" tabindex="-1" aria-disabled="true">Sign In</a>
               </li>
            </ul>

         </div>
      </div>
   </nav>
   <!-- /Navigation Bar-->
</header>
<body>
<section>
   <!-- flash messages -->
   {% with messages = get_flashed_messages() %}
       {% if messages %}
           {% for message in messages %}
               <div class="row flashes">
                   <h4 class="light-blue lighten-4 center-align">{{ message }}</h4>
               </div>
           {% endfor %}
       {% endif %}
   {% endwith %}
</section>

{% block content %}
{% endblock %}

<footer>
   <section class= "social-media-section">
      <div class= "container-fluid">
         <div class="row">
            <div class="col-12 text-center mt-3">
               <ul class="list-inline social-media-links">
                  <li class="list-inline-item">
                     <a href="https://www.facebook.com/quizflix/" target="_blank" rel="noopener" aria-label="facebook">
                     <i class="fab fa-facebook-f" aria-hidden="true"></i>
                     </a>
                  </li>
                  <li class="list-inline-item">
                     <a href="https://www.instagram.com/quizflix/?hl=en" target="_blank" rel="noopener" aria-label="instagram">
                     <i class="fab fa-instagram" aria-hidden="true"></i>
                     </a>
                  </li>
                  <li class="list-inline-item">
                     <a href="https://www.youtube.com/watch?v=fHNWsor2Jro" target="_blank" rel="noopener" aria-label="youtube">
                     <i class="fab fa-youtube" aria-hidden="true"></i>
                     </a>
                  </li>
               </ul>
            </div>
         </div>
         <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
               <p >Â© 2022 Copyright Mytrail App</p>
            </div>
         </div>
      </div>
   </section>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
