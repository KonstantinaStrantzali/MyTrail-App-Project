{% extends "base.html" %}
{% block content %}

<div class="container-fluid register-hero-image">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- form area -->
            <section class="form-area mt-5">
                <form id="registration-form" class="card col-12 col-md-8 offset-md-2  requires-validation" novalidate
                    method="POST" action="{{ url_for('register') }}">
                    <div class="card-title text-center mt-2">
                        <h3 class="register-header pt-3">Registration Form</h3>
                    </div>
                    <div class="card-body">
                        <div class="row g-2">
                            <!-- full name -->
                            <div class="col-1">
                                <i class="fas fa-user-plus col-md icons"></i>
                            </div>
                            <div class="col-md-10 offset-md-1 col-lg-11 offset-lg-0">
                                <div class="form-floating mb-3">
                                    <input type="text" name="fullname" class="form-control col-md-8" id="fullname"
                                        placeholder="Full Name" onkeyup="checkInput(this)" required>
                                    <label for="fullname">Full Name</label>
                                    <div class="invalid-feedback">
                                        You need more than 5 digits
                                    </div>
                                </div>
                            </div>
                            <!-- username -->
                            <div class="col-md-1">
                                <i class="fas fa-user-tag col-md icons"></i>
                            </div>
                            <div class="col-md-10 offset-md-1 col-lg-11 offset-lg-0">
                                <div class="form-floating mb-3">
                                    <input type="text" name="username" class="form-control" id="username"
                                        placeholder="Username" minlength="5" maxlength="15"
                                        pattern="^[a-zA-Z0-9]{5,15}$" onkeyup="checkInput(this)" required>
                                    <label for="username">Username</label>
                                    <div class="invalid-feedback">
                                        You need more than 5 digits
                                    </div>
                                </div>
                            </div>
                            <!-- email -->
                            <div class="col-md-1">
                                <i class="fas fa-envelope col-md icons"></i>
                            </div>
                            <div class="col-md-10 offset-md-1 col-lg-11 offset-lg-0">
                                <div class="form-floating mb-3">
                                    <input type="email" name="email" class="form-control" id="email"
                                        placeholder="name@example.com" onkeyup="checkInput(this)" required>
                                    <label for="email">Email address</label>
                                </div>
                            </div>
                            <!-- password -->
                            <div class="col-md-1 ">
                                <i class="fas fa-user-lock col-md icons"></i>
                            </div>
                            <div class="col-md-10 offset-md-1 col-lg-11 offset-lg-0">
                                <div class="form-floating mb-3">
                                    <input type="password" name="password" class="form-control" id="password"
                                        placeholder="Password" minlength="8" maxlength="15"
                                        pattern="^[a-zA-Z0-9]{8,15}$" onkeyup="checkInput(this)" required>
                                    <label for="password">Password</label>
                                    <div class="invalid-feedback d-none mb-0">
                                        Minimum 8 digit
                                    </div>
                                </div>
                            </div>
                            <!-- register -->
                            <div class="row d-flex justify-content-center mt-1 mb-3">
                                <div class="d-grid col-lg-4 text-center">
                                    <button class="btn btn-success btn-register text-shadow" type="submit">
                                        Register <i class="fas fa-sign-in-alt"></i>
                                    </button>
                                </div>
                            </div>
                            <p class="form-link-here text-center mt-2">
                                Already registered? Click <a href="{{ url_for('login') }}"
                                    class="form-link-here">here</a> to
                                Login!
                            </p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
{% endblock %}
