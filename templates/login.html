{% extends "base.html" %}
{% block content %}

<div class="container-fluid login-hero-image">
    <div class="row justify-content-center">
        <div class="col-lg-8 mt-5">
            <!-- form area -->
            <section class="form-area">
                <form id="registration-form" class="card col-12 col-md-8 offset-md-2" method="POST"
                    action="{{ url_for('login') }}">
                    <div class="card-title text-center mt-3">
                        <h3>Sign In</h3>
                    </div>
                    <div class="card-body">
                        <div class="row g-2">
                            <!-- username -->
                            <div class="col-md-1">
                                <i class="fas fa-user-tag col-md icons"></i>
                            </div>
                            <div class="col-md-10 offset-md-1 col-lg-11 offset-lg-0">
                                <div class="form-floating mb-3">
                                    <input type="text" name="username" class="form-control" id="username"
                                        placeholder="Username" minlength="5" maxlength="15"
                                        pattern="^[a-zA-Z0-9]{5,15}$" required>
                                    <label for="username">Username</label>
                                </div>
                            </div>
                            <!-- password -->
                            <div class="col-md-1 ">
                                <i class="fas fa-user-lock col-md icons"></i>
                            </div>
                            <div class="col-md-10 offset-md-1 col-lg-11 offset-lg-0">
                                <div class="form-floating mb-3">
                                    <input type="password" name="password" class="form-control" id="password"
                                        placeholder="Password" minlength="8" maxlength="15"
                                        pattern="^[a-zA-Z0-9]{8,15}$" required>
                                    <label for="password">Password</label>
                                    <p id="error-msg" class="d-none mb-0">
                                        <small>
                                            Please enter a valid password.
                                        </small>
                                    </p>
                                </div>
                            </div>
                            <!-- Sign In button -->
                            <div class="row d-flex justify-content-center mt-4 mb-3">
                                <div class="d-grid col-lg-4 text-center">
                                    <button class="btn text-shadow btn-login" type="submit">
                                        Sign In <i class="fas fa-sign-in-alt"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- Link to register -->
                        <div class="row">
                            <div class="col form-link-here">
                                <p class="form-link-here text-center">
                                    Not registered yet? Click <a href="{{ url_for('register') }}" class="form-link-here"> here to register</a>.
                                </p>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
{% endblock %}
