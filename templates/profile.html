{% extends "base.html" %}
{% block content %}

<section class ="user-profile">

        <h4 class="curly text-center">
          {{ username }} 's Profile</h4>
        
          <h4 class="review-header text-center">My trails</h4>
    
      
              {% if trails %}
              {% for trail in trails %}
              <div class="container-fluid">
                <div class="row">
                  <div class="col-6 d-none d-lg-block">
                    <div class="pb-3">
                      <img src="{{ trail.image_url }}" class="img-thumbnail float-start" alt="...">
                    </div>
                  </div>
                  <div class="col-4 col-md-4 col-lg-3">
                    
                    <div class=" col-4 col-md-4 col-6  mt-5" >{{ trail.title }}</div>
                    
                  </div>
                  <div class="col-4 col-md-4 col-lg-1  mt-5">
                    <a href="{{ url_for('edit_trail', trail_id=trail._id ) }}" class="btn btn-secondary btn-edit">
                      Edit <i class="far fa-edit"></i>
                    </a>
                  </div>
                  <div class="col-4 col-md-4 col-lg-1  mt-5">
                    <a href="{{ url_for('delete_trail', trail_id=trail._id ) }}" class="btn text-shadow btn-success"> Delete <i
                      class="far fa-delete"></i>
                  </a>
                </div>
              
             
                      
                      {% endfor %}
                  
              {% else %}
                  <div class="row center-align">
                      <h5 class="col-12">
                          You haven't written any reviews yet, click <a href="{{ url_for('add_trail') }}">here</a> to add
                          one!
                      </h5>
                  </div>
                  </div>
      
                </div>
              </section>
  {% endif %}
              
{% endblock %}
