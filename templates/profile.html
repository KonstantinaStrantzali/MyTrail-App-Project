{% extends "base.html" %}
{% block content %}


    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for trail in trails %}
      <div class="col">
        <div class="card h-100">
            <img src="{{ trail.image_url }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title text-center">{{ trail.title }} </h5>
            
            
            <p class="card-text"> Trail Type: {{ trail.type }}</p>
            <p><em>Created by {{ trail.created_by }}</em></p>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-{{ trail._id }}">
              Read More
            </button>

          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% for trail in trails %}
<!-- Modal -->
<div class="modal fade" id="modal-{{ trail._id }}" tabindex="-1" aria-labelledby="{{ trail._id }}" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{ trail.title }} </h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    {{ trail.description }} 
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Edit</button>
    <button type="button" class="btn btn-primary">Delete</button>
  </div>
</div>
</div>
</div>

{% endfor %}



{% endblock %}
