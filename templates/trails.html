{% extends "base.html" %}
{% block content %}

   
    <div class="container-fluid cards-section mb-5">
        <div class="row">
            <div class="col-12 mt-5">
                <div class="row justify-content-center">
                   
                    <!-- Search -->
                    <form class="col-lg-8 text-center text-md-start" action=""
                        method="POST">
                        <input class="form-control mb-2" name="query" id="query" type="search"
                            placeholder="Search Trails" aria-label="Search Comics">
                        <button class="btn btn-success text-shadow comic-font" type="submit"><i
                                class="fas fa-search"></i> Search Trails</button>
                        <a href=""
                            class="btn btn-danger text-shadow comic-font">Reset</a>
                    </form>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for trail in trails %}
          <div class="col">
            <div class="card h-100">
                <img src="{{ trail.image_url }}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{ trail.title }} </h5>
                
                <p class="card-text"> {{ trail.description }}</p>
                <p class="card-text"> {{ trail.type }}</p>
                
              </div>
              <div class="card-footer">
                <p><em>Created by {{ trail.created_by }}</em></p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
    
    

{% endblock %}
